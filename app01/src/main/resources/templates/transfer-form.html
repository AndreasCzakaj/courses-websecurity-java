<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XSS Demo - App01 (Vulnerable)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .warning { background: #ffebee; padding: 20px; border-left: 4px solid #f44336; margin: 20px 0; }
        .demo-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 4px; }
        .safe { background: #e8f5e8; border-left: 4px solid #4caf50; }
        .vulnerable { background: #fff3e0; border-left: 4px solid #ff9800; }
        input[type="text"] { width: 300px; padding: 8px; margin: 10px 0; }
        button { padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Legitimate Banking App</h1>

    <div class="demo-section safe">
        <form action="/clickjacking/doTransferMoney" method="post">
            <label for="to">Recipient</label>
            <input id="to" type="text" name="to" th:value="${to}" /><br>
            <label for="amount">Amount</label>
            <input id="amount" type="text" name="amount" th:value="${amount}" /><br>
            <button type="submit">Send money</button>
        </form>
        <div th:if="${query}">
            <h3>Escaped HTML Result:</h3>
            <div th:text="${query}">User input safely escaped</div>
        </div>
    </div>

    <p><a href="/">‚Üê Back to Home</a></p>
</body>
</html>
