# H2 Database Configuration
# This should be injected from env / container
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development/demo purposes)
# DISABLE IN PRODUCTION!!!
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# Relax Tomcat's strict URL validation to allow SSTI demo
# WARNING: This makes the server vulnerable - for demo purposes only!
server.tomcat.relaxed-path-chars=|,{,},[,]
server.tomcat.relaxed-query-chars=|,{,},[,],^,`,<,>

# Recommended to disable information leakage
#spring.profiles.active=production

# Minimal error information disclosure
